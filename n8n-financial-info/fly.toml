# fly.toml - Configuração OTIMIZADA para n8n (mínimo de memória)
# Para free tier do Fly.io

app = 'n8n-financial-info'
primary_region = 'gru'

[build]
  image = 'n8nio/n8n:latest'

[env]
  N8N_PORT = '5678'
  NODE_ENV = 'production'
  GENERIC_TIMEZONE = 'America/Sao_Paulo'
  TZ = 'America/Sao_Paulo'
  N8N_METRICS = 'false'
  
  # Otimizações de memória
  NODE_OPTIONS = '--max-old-space-size=200'
  EXECUTIONS_PROCESS = 'main'
  EXECUTIONS_MODE = 'regular'
  N8N_CONCURRENCY_PRODUCTION_LIMIT = '1'
  
  # Desabilitar features que consomem memória
  N8N_DIAGNOSTICS_ENABLED = 'false'
  N8N_VERSION_NOTIFICATIONS_ENABLED = 'false'
  N8N_TEMPLATES_ENABLED = 'false'
  
  # Configurações de log
  N8N_LOG_LEVEL = 'warn'
  N8N_LOG_OUTPUT = 'console'
  
  # Interface
  N8N_EDITOR_BASE_URL = 'https://n8n-financial-info.fly.dev'

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 10
    soft_limit = 5

# IMPORTANTE: 512MB é o MÍNIMO para n8n funcionar
# 256MB NÃO É SUFICIENTE e causará OOM
[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Volume para dados
[[mounts]]
  source = 'n8n_data'
  destination = '/home/node/.n8n'

# Health checks otimizados
[[services]]
  protocol = 'tcp'
  internal_port = 5678

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 10
    soft_limit = 5

  # TCP check mais tolerante
  [[services.tcp_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '60s'

  # HTTP check mais tolerante
  [[services.http_checks]]
    interval = '60s'
    timeout = '5s'
    grace_period = '60s'
    method = 'get'
    path = '/healthz'
    protocol = 'http'

